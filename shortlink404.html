<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0.5rem;
            padding: 0;
            transition: all 0.125s ease-in-out;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.2;
        }

        html {
            --nord0: #2e3440;
            --nord1: #3b4252;
            --nord2: #434c5e;
            --nord3: #4c566a;
            --nord4: #d8dee9;
            --nord5: #e5e9f0;
            --nord6: #eceff4;
            --nord7: #8fbcbb;
            --nord8: #88c0d0;
            --nord9: #81a1c1;
            --nord10: #5e81ac;
            --nord11: #bf616a;
            --nord12: #d08770;
            --nord13: #ebcb8b;
            --nord14: #a3be8c;
            --nord15: #b48ead;
            background: var(--nord6);
            color: var(--nord0);
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        a {
            padding: 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
            text-decoration: none;
            display: block;
            background-color: var(--nord8);
            color: var(--nord0);
            width: max-content;
        }

        a:hover {
            color: var(--nord6);
        }

        q {
            /* color: var(--nord1);
            background: var(--nord4);
            font-style: italic; */
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>
        The shortlink you are trying to access does not exist.
    </h2>
    <p>
        Please make shure you typed the link correctly.
    </p>
    <div class="wrapper">
        You were trying to access: <q>{{ .ShortLink }}</q>
    </div>
    <a href="/">Create a new short link</a>
</body>

</html>
